name: Beehome GitHub Actions
on: 
  workflow_dispatch:
  pull_request:
      branches:
          - main
permissions: write-all

jobs:
  BeeHome-GitHub-Actions:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    
      - run: echo "Enforcing name"
      - uses: deepakputhraya/action-pr-title@master
        with:
         regex: '[^(Feature|Fix|Fnfrastructure|Release|Merge)]\s*\[v[0-9]+.[0-9]+\]\s*MW-[0-9]+' # Regex the title should match.
         github_token: ${{ github.token }} # Default: ${{ github.token }}
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@master
        with:
            persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
            fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirments.txt
          pip install -r ci_requirments.txt
          
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
     
      - name: Test with pytest
        run: |
          coverage run -m pytest -v
      

      - run: echo "Updating version"
      - name: Updating version
        run: |
          python ./.github/Versions/VersionUpdateScript.py inc-patch
          python ./.github/Versions/VersionUpdateScript.py get

      
      - run: echo "Generating coverage badge"
      - name: Coverage Badge
        uses: tj-actions/coverage-badge-py@v1.8
      
      - run: echo "üñ•Ô∏è Workflow updates changed files"
     
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v9
        id: changed_files
        with:
          files: coverage.svg,.github/Versions/VersionFile.txt

      - name: Commit files
        if: steps.changed_files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coverage.svg
          git add .github/Versions/VersionFile.txt
          git commit -m "Updated Pull request files"

      - name: Add tag
        if: steps.changed_files.outputs.files_changed == 'true'
        run: |
          VERSION=python ./.github/Versions/VersionUpdateScript.py get
          git tag -a $VERSION  -m "latest version"
          
      - name: Push changes
        if: steps.changed_files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.github_token }}
          branch: ${{ github.head_ref }} 
          
        
      - run: echo "üçè This job's status is ${{ job.status }}."
